<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .page {
      display: none;
    }
    #page1 {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #evilImage {
      max-width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="page" id="page1">
    <h1>Welcome to the Interactive Website!</h1>
    <p>Please click the button to proceed.</p>
    <button onclick="showPage('page2')">Next</button>
  </div>

  <div class="page" id="page2">
    <h1>Page 2</h1>
    <p>Please enter your name:</p>
    <input type="text" id="nameInput">
    <button onclick="showPage('page3')">Next</button>
  </div>

  <div class="page" id="page3">
    <h1>Page 3</h1>
    <p>Hello <span id="userName"></span>, please select your favorite food:</p>
    <select id="foodSelect" onchange="displayFoodImage()">
      <option value="pizza">Pizza</option>
      <option value="burger">Burger</option>
      <option value="sushi">Sushi</option>
      <option value="pasta">Pasta</option>
    </select>
    <button onclick="showPage('page4')">Next</button>
  </div>

  <div class="page" id="page4">
    <h1>Page 4</h1>
    <p>Uh-oh! You have awakened the evil spirit!</p>
    <img id="evilImage" src="evil-face.jpg" alt="Evil Face">
    <button onclick="showPage('page5')">Next</button>
  </div>

  <div class="page" id="page5">
    <h1>Final Page</h1>
    <p>Congratulations <span id="finalName"></span>! Your favorite food is <span id="finalFood"></span>.</p>
  </div>

  <script>
    function showPage(pageId) {
      var currentPage = document.querySelector('.page:not([style*="display: none"])');
      currentPage.style.display = 'none';
      var nextPage = document.getElementById(pageId);
      nextPage.style.display = 'block';

      if (pageId === 'page5') {
        var name = document.getElementById('nameInput').value;
        var food = document.getElementById('foodSelect').value;
        document.getElementById('finalName').textContent = name;
        document.getElementById('finalFood').textContent = food;
      }
    }

    function displayFoodImage() {
      var food = document.getElementById('foodSelect').value;
      var foodImage = document.getElementById('foodImage');
      foodImage.src = food + '.jpg'; // Assuming you have images named pizza.jpg, burger.jpg, etc.
    }
  </script>
</body>
</html>
